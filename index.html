<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>HeMP - Height Main Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles moved to index.css -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      // Only alert if we are in a simplistic webview environment without console access
      // or if it's a critical boot error
      var extra = !col ? '' : '\ncolumn: ' + col;
      extra += !error ? '' : '\nerror: ' + error;
      // alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

      // Inject into body if document is ready, ensuring it's seen
      try {
        if (document.body) {
          var div = document.createElement('div');
          div.style.cssText = "position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;white-space:pre-wrap;font-family:monospace;";
          div.innerText = "CRITICAL JS ERROR:\n" + msg + "\n" + url + ":" + line + extra;
          document.body.appendChild(div);
        }
      } catch (e) { }
    };
  </script>
