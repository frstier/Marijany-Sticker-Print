<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Marijany Sticker Print</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #D9D9D6;
      -webkit-tap-highlight-color: transparent;
    }

    /* Custom scrollbar for product list */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    /* Disable pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: none;
    }

    /* Safe Area Support for notches, system bars, etc. */
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Ensure main content is scrollable */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .app-main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <!-- ZEBRA SDK (PATCHED v3.1.250) -->
  <script src="./BrowserPrint.js"></script>
  <script type="module" crossorigin src="/Marijany-Sticker-Print/assets/index-B9MMwo_3.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
