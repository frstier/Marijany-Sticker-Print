<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Marijany Sticker Print</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #D9D9D6;
      -webkit-tap-highlight-color: transparent;
    }

    /* Custom scrollbar for product list */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    /* Disable pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: none;
    }

    /* Safe Area Support for notches, system bars, etc. */
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Ensure main content is scrollable */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .app-main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <!-- ZEBRA SDK (PATCHED v3.1.250) -->
  <script src="./BrowserPrint.js"></script>
  <script type="module" crossorigin src="/Marijany-Sticker-Print/assets/index-mqFMUqhH.js"></script>
</head>

<body>
  <div id="error-display"
    style="display:none; padding:20px; color:red; font-family:sans-serif; background:white; position:fixed; top:0; left:0; right:0; bottom:0; z-index:9999;">
    <h1>Application Error</h1>
    <pre id="error-message"></pre>
  </div>
  <script>
    window.addEventListener('error', function (event) {
      var display = document.getElementById('error-display');
      var msg = document.getElementById('error-message');
      display.style.display = 'block';
      msg.textContent = event.message + '\n' + (event.error ? event.error.stack : '');
    });
    window.addEventListener('unhandledrejection', function (event) {
      var display = document.getElementById('error-display');
      var msg = document.getElementById('error-message');
      display.style.display = 'block';
      msg.textContent = 'Unhandled Promise Rejection: ' + event.reason;
    });
  </script>
  <div id="root"></div>
</body>

</html>
